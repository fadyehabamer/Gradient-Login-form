	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<title>Login Form - 03</title>
</head>
<body>
	<header class="background">

		<!-- Header (Container) --->

		<header class="container animated fadeIn">

			<!--- Left Box --->

			<div class="left-box" align="center">
				<div class="left-box-title">
					<img src="css/images/user.png" class="user">
					<h1 class="title">Welcome</h1>
					<br>
					<p class="left-box">To access your account<br>
					 you need to login first</p><br>
					<br>
					<p class="left-box">Do not have an account ?</p><br>
					<br>
					<br>
					<a href="#" class="button-left-box">Create a new account</a>
				</div>
				<div>
					
				</div>
			</div>

			<!--- Right Box --->

			<div class="right-box" align="center">
				<div class="right-box-title"><br>
					<br>
					<h1 class="title">Login</h1><br>
				</div><br>
				<div class="input">
					<input type="text" placeholder="Mobile or Email"><br>
				    <input type="password" placeholder="Password"><br>
				    <input type="checkbox" align="left" class="rm"> <p class="rm"> Remember me</p><br>
				    <br>
				    <br>
				    <a href="#" class="button-right-box">Submit</a><br>
				    <br>
				    <br>
				    <p><a href="#" class="link">Forgot password ?</a></p>
				</div><br>
				<div class="login-option">
					<p>Login using</p>
					<br>
					<a href="#"><img src="css/images/facebook.png" class="facebook"></a>
					<a href="#"><img src="css/images/gplus.png" class="google"></a>
					<a href="#"><img src="css/images/twitter.png" class="twitter"></a>
				</div>
			</div>
		</header>
	</header>
</body>
